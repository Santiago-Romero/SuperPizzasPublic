{% load staticfiles %}
<head>
    <title>{{request.tenant.nombre}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'landing-tenant/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'landing-tenant/css/animate.css' %}">
    
    <link rel="stylesheet" href="{% static 'landing-tenant/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'landing-tenant/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'landing-tenant/css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'landing-tenant/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'landing-tenant/css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'landing-tenant/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'landing-tenant/css/jquery.timepicker.css' %}">
    <link rel="stylesheet" href="{% static 'pago/fonts/themify-icons/themify-icons.css' %}">
    
    <link rel="stylesheet" href="{% static 'landing-tenant/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'landing-tenant/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'landing-tenant/css/style.css' %}">
    <link rel="shortcut icon" href="/static/{{ logo }}"/>
    <style type="text/css">
        .btn.btn-primary {
          background: {{ colorsecundario }};
          border: 1px solid {{ colorsecundario }} 
        }

        .btn.btn-primary:hover {
          color: {{ colorsecundario }};
          border: 1px solid {{ colorsecundario }} 
        }

        .btn.btn-white.btn-outline-white {
          color: {{ colorsecundario }};
          border: 1px solid {{ colorsecundario }} 
        }

        .btn.btn-white.btn-outline-white:hover {
          background: {{ colorsecundario }};
          border: 1px solid {{ colorsecundario }} 
        }
        .navbar-brand small{
          color: {{ colorsecundario }};
        }
        .ftco-navbar-light .navbar-nav > .nav-item.active > a{
          color: {{ colorsecundario }};
        }
        .ftco-navbar-light .navbar-nav > .nav-item > .nav-link{
          font-size: {{ tamanioletra }}%;
        }

        .ftco-navbar-light .navbar-nav > .nav-item > .nav-link:hover{
          color: {{ colorsecundario }};
        }

        .services:hover .icon:after{
          background: {{ colorsecundario }}
        }

        .services .icon:after{
          border: 1px solid {{ colorsecundario }};
        }

        .services .icon span{
          color: {{ colorsecundario }};
        }

    
        .ftco-navbar-light.scrolled .nav-item.active > a{
          color: {{ colorsecundario }} !important;
        }
        .services-wrap .text .price span {
          color: {{ colorsecundario }} !important;
        }

        p{
          font-size: {{ tamanioletra }}% !important;
        }
        h1, h2, h3{
          color: white !important;
          font-size: {{ tamanioletraX2 }}% !important;
        }
        .owl-carousel.home-slider .slider-item .slider-text .subheading{
          color: {{ colorsecundario }};
          font-size: {{ tamanioletraX2 }}% !important;
        }

        .btn {
          font-size: {{ tamanioletraXpix }}px ;
        }
        .pricing-entry .text .price{
          color: {{ colorsecundario }};
          font-size: {{ tamanioletra }}% !important;
        }
        .text {
          font-size: {{ tamanioletra }}% !important;
        }
        
    </style>
  </head>
