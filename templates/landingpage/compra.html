{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro compra de franquicia</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'pago/fonts/themify-icons/themify-icons.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'pago/css/style.css' %}">
</head>
<body>

    <div class="main">
        <div class="container">
            <h2>Registro compra de Franquicia</h2>
            <form method="POST" id="signup-form" class="signup-form">
                    {% csrf_token %}
                     <!----------- Start First step------------>
                    
                     <h3>
                            <span class="icon"><i class="ti-home"></i></span>
                            <span class="title_text">Franquicia</span>
                        </h3>
    
                    <fieldset>
                            <legend>
                                <span class="step-heading">Información de Franquicia: </span>
                                <span class="step-number">Paso 1 / 4</span>
                            </legend>
    
                            <div class="form-group">
                                <label for="address" class="form-label required">Nombre</label>
                                <input type="text" name="address" id="address" />
                            </div>
    
                            <div class="form-group">
                                    <label for="designation" class="form-label required">Subdominio</label>
                                    <input type="text" name="designation" id="designation" />
                                </div>
    
                           <div class="form-select">
                                        <label for="type" class="form-label">Tipo plan</label>
                                        <div class="select-list">
                                            <select name="plan" id="plan">
                                                <option value="">Básico</option>
                                                <option value="Australia">Básico</option>
                                                <option value="USA">Premium</option>
                                            </select>
                                        </div>
                                    </div>
    
                          <div class="form-group">
                                            <label for="department" class="form-label required">Precio Mensual</label>
                                            <input type="number" name="department" id="department" />
                                        </div>
          
                    </fieldset>
    
                    <!-- -----------------End First step ----------------------->
    

                

                    <!-------------------- Start Second step -------------------->

                    <h3>
                        <span class="icon"><i class="ti-user"></i></span>
                        <span class="title_text">Personal</span>
                    </h3>
                   
                    <fieldset>
                        <legend>
                            <span class="step-heading">Información personal: </span>
                            <span class="step-number">Paso 2 / 4</span>
                        </legend>
                        <div class="form-group">
                            <label for="first_name" class="form-label required">Nombre</label>
                            <input type="text" name="first_name" id="first_name" />
                        </div>

                        <div class="form-group">
                            <label for="last_name" class="form-label required">Apellidos</label>
                            <input type="text" name="last_name" id="last_name" />
                        </div>                       
    
                    
                        <div class="form-group">
                            <label for="user_name" class="form-label required">Documento de identificación</label>
                            <input type="number" name="user_name" id="user_name" />
                        </div>

                        <div class="form-group">
                            <label for="phone" class="form-label required">Teléfono</label>
                            <input type="number" name="phone" id="phone" />
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label required">Email</label>
                            <input type="email" name="email" id="email" />
                        </div>

                        <div class="form-select">
                            <label for="country" class="form-label">País</label>
                            <div class="select-list">
                                <select name="country" id="country">
                                    <option value="">Colombia</option>
                                    <option value="Australia">Colombia</option>
                                    <option value="USA">America</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>
                        <!--------------------- end Second step ----------------------->

                       
                                        
                        <!-------------------- Start Third step -------------------->
                    <h3>
                        <span class="icon"><i class="ti-cloud"></i></span>
                        <span class="title_text">Login</span>
                    </h3>
                    <fieldset>
                        <legend>
                            <span class="step-heading">Información Login: </span>
                            <span class="step-number">Paso 3 / 4</span>
                        </legend>

                        <div class="form-group">
                            <label for="employee_id" class="form-label required">Usuario</label>
                            <input type="text" name="employee_id" id="employee_id" />
                        </div>

                        <div class="form-group">
                                <label for="password" class="form-label required">Password</label>
                                <input type="password" name="password" id="password" />
                            </div>

                        <div class="form-group">
                                    <label for="password" class="form-label required"> Repita Password</label>
                                    <input type="password" name="password" id="password" />
                                </div>
     
                    </fieldset>

                    <!-------------------- End Third step -------------------->

                    <!-------------------- Start Fourth step -------------------->

                    <h3>
                        <span class="icon"><i class="ti-credit-card"></i></span>
                        <span class="title_text">Pago</span>
                    </h3>
                    <fieldset>
                        <legend>
                            <span class="step-heading">Información del pago: </span>
                            <span class="step-number">Paso 4 / 4</span>
                        </legend>

                        <div class="form-group">
                                <label for="bank_name" class="form-label required">Cantidad a pagar</label>
                                <input type="text" name="bank_name" id="bank_name" />
                            </div>

                        <div class="form-group">
                            <label for="bank_name" class="form-label required">Nombre Banco</label>
                            <input type="text" name="bank_name" id="bank_name" />
                        </div>
                     
                        <div class="form-row">
                            <div class="form-date">
                                <label for="expiry_date" class="form-label">Fecha de vencimiento</label>
                                <div class="form-date-group">
                                    <div class="form-date-item">
                                        <select id="expiry_date" name="expiry_date"></select>
                                        <span class="select-icon"><i class="ti-angle-down"></i></span>
                                    </div>
                                    <div class="form-date-item">
                                        <select id="expiry_month" name="expiry_month"></select>
                                        <span class="select-icon"><i class="ti-angle-down"></i></span>
                                    </div>
                                    <div class="form-date-item">
                                        <select id="expiry_year" name="expiry_year"></select>
                                        <span class="select-icon"><i class="ti-angle-down"></i></span>
                                    </div>
                                </div>
                            </div>
    
                            <div class="form-select">
                                <label for="payment_type" class="form-label">Tipo</label>
                                <div class="select-list">
                                    <select name="payment_type" id="payment_type">
                                        <option value="">Master Card</option>
                                        <option value="Master Card">Master Card</option>
                                        <option value="Visa Card">Visa Card</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="card_number" class="form-label required">Número de tarjeta</label>
                                <input type="number" name="card_number" id="card_number" />
                            </div>

                            <div class="form-group">
                                <label for="cvc" class="form-label required">CVC/CVV</label>
                                <input type="text" name="cvc" id="cvc" />
                            </div>
                        </div>
                    </fieldset>

            <!-------------------- End Fourth step -------------------->  
            </form>
        </div>

    </div>
    <div class="footer">
        
    </div>
    <!-- JS -->
    <script src="{% static 'pago/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'pago/vendor/jquery-validation/dist/jquery.validate.min.js' %}"></script>
    <script src="{% static 'pago/vendor/jquery-validation/dist/additional-methods.min.js' %}"></script>
    <script src="{% static 'pago/vendor/jquery-steps/jquery.steps.min.js' %}"></script>
    <script src="{% static 'pago/vendor/minimalist-picker/dobpicker.js' %}"></script>
    <script src="{% static 'pago/js/main.js' %}"></script>
</body>
</html>
